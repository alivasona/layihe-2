<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="to_do_list">
        <div class="container">
            <div class="box">
                <div class="box_top">
                    <div class="box_top_bg"></div>
                    <h1>To-Do List</h1>
                </div>
                <div class="box_main">
                    <div class="filter_icon">
                        <svg class="filter_img" width="25" height="15" viewBox="0 0 25 15" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
                            <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)"
                                fill="#C4C4C4" />
                            <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)"
                                fill="#C4C4C4" />
                            <rect x="10" y="13.7501" width="2.5" height="15" transform="rotate(-90 10 13.7501)"
                                fill="#C4C4C4" />
                            <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4" />
                        </svg>
                    </div>
                    <div class="box_main_content">
                        <div class="box_main_content_item">
                            <input class="text" id="inputValue" type="text">
                            <svg class="close_icon" id="close_icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4" />
                                <path d="M6 6L14 14" stroke="#C4C4C4" />
                                <path d="M6 14L14 6" stroke="#C4C4C4" />
                            </svg>
                        </div>
                        <ul class="todo_list"></ul>
                    </div>
                    <div class="button">
                        <button id="add_btn">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="background_image"></div>
    </div>
    <script src="assets/js/app.js"></script>

</body>

</html>
